<body>
    <div class="container">
        <form [formGroup]="loginForm">
            <div class="title">Day N Night Rental Login</div>
            <div class="input-box underline">
                <input formControlName="id" type="text" placeholder="Enter Your Email or Phone" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input formControlName="password" type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input (click)="loginNow()" type="submit" name="" value="Continue">
            </div>
        </form>
        <div class="option"><a routerLink="/app/joinus/signup">Create a new account</a></div>
        <div *ngIf="false">
            <div class="twitter">
                <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
            </div>
            <div class="facebook">
                <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
            </div>
        </div>
    </div>
</body>
