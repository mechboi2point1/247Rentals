<body>
    <div class="container">
        <div class="title">Day & Night Rentals Sign Up</div>
        <div class="content">
            <form [formGroup]="signUp">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name*</span>
                        <input type="text" formControlName="name" placeholder="Enter your name" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Email*</span>
                        <input formControlName="email" type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number*</span>
                        <input formControlName="phone" type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password*</span>
                        <input formControlName="password" type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password*</span>
                        <input formControlName="cpassword" type="password" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" formControlName="gender" value="M">
                    <input type="radio" name="gender" id="dot-2" formControlName="gender" value="F">
                    <input type="radio" name="gender" id="dot-3" formControlName="gender" value="O">
                    <span class="gender-title">Gender*</span>
                    <div class="category">
                        <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
                        <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
                        <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
                    </div>
                </div>
                <div class="button">
                    <input (click)="register()" type="submit" value="Join">
                </div>
            </form>
            <div class="option"><a routerLink="/app/joinus/login">I already have account.</a></div>
        </div>
    </div>
</body>
